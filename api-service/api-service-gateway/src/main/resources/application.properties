server.port=${system.type}${system.sn}
spring.profiles.active=develop
spring.application.name=api-service-gateway
eureka.instance.prefer-ip-address=true
logging.config=classpath:logback-spring.xml
#注册中心
eureka.client.service-url.defaultZone=http://127.0.0.1:21010/eureka/
#实例名称
eureka.instance.instance-id=${spring.application.name}:${server.port}
#开启熔断器
feign.hystrix.enabled=ture
#freemarker配置
#spring.freemarker.cache=true
spring.freemarker.settings.classic_compatible=true
spring.freemarker.prefer-file-system-access=false
#暴露端点
management.endpoints.web.exposure.include=hystrix.stream
#超时配置
feign.client.config.default.readTimeout=4000
feign.client.config.default.connectTimeout=2000
ribbon.ReadTimeout=4000
ribbon.ConnectTimeout=2000
hystrix.threadpool.default.coreSize=1000
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=12000